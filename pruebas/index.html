<html>
    <head>
        <title>WebSockets - Primera prueba</title>
    </head>
    <body>
        <p id="p"></p>
        <script>
            var es = new EventSource("http://localhost:9292/");
            es.onmessage = ev => document.getElementById("p").textContent = event.data;
        </script>
    </body>
</html>
